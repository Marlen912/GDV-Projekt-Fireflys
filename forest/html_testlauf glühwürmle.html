		<script>
                /* global THREE */
                /* global EventDispatcher */
                /* global THREEx */
			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls;
                        var changeColor;
			var objects = [];
                        var sphere;
                        var meshClone;
			var raycaster;

			

		
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock )
                        {

				var element = document.body;

				var pointerlockchange = function ( event ) {
                                                 if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) 
                                                 {
						controlsEnabled = true;
						controls.enabled = true;
                                                }
                                                else
                                                {
                                                controls.enabled = false;
                                                }

				};

				
        			// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange);
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange);


                                document.addEventListener( 'click', function ( event ) 
                                {

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;

					if ( /Firefox/i.test( navigator.userAgent ) ) {

						var fullscreenchange = function ( event ) {

							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {

								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );

								element.requestPointerLock();
							}

						};

						document.addEventListener( 'fullscreenchange', fullscreenchange);
						document.addEventListener( 'mozfullscreenchange', fullscreenchange);

						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;

						element.requestFullscreen();
                                                element.requestPointerLock();
                                                
                                                

					} else {

						element.requestPointerLock();
                                             

					}

				}, false );

			} else {

				document.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}

			init();
			animate();
                        

			var controlsEnabled = false;
                        var colorStatus = true;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
                        var prevTime = performance.now();
			var velocity = new THREE.Vector3();
                       

			function init() {
                                
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

				scene = new THREE.Scene();

				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 100, 0.75 );
				scene.add( light );

				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );

				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true;
                                                        break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				var onKeyUp = function ( event ) {

					switch( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown);
				document.addEventListener( 'keyup', onKeyUp);

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0,10);

				// floor
                                geometry = new THREE.PlaneGeometry( 2000, 2000, 100,100);
				geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );
                                for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {

					var vertex = geometry.vertices[ i ];
					vertex.x += Math.random() * 20 - 10;
					vertex.z += Math.random() * 20 - 10;

				}
                                var texture = new THREE.ImageUtils.loadTexture( 'grasslight.jpg' );
				for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {

					var face = geometry.faces[ i ];
					face.vertexColors[ 0 ] = new THREE.Color(texture );
					face.vertexColors[ 1 ] = new THREE.Color(texture);
					face.vertexColors[ 2 ] = new THREE.Color(texture );
                                       
				}
                                
                                material = new THREE.MeshBasicMaterial( { map : texture } );


				mesh = new THREE.Mesh( geometry, material);
                             
				scene.add( mesh );
                                
                                  //object sphere      
                                 geometry = new THREE.SphereGeometry( 10, 20, 10 );
                                 material = new THREE.MeshBasicMaterial({color:0xFF00FF});
                                 sphere = new THREE.Mesh(geometry,material);
                                 sphere.position.x = 20;
                                 sphere.position.z = 0;
                                 sphere.position.y = 5;
                                 scene.add(sphere);
                                 
				// Objects Trees

				geometry = new THREE.BoxGeometry( 10, 50, 10 );

				for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {

					var face = geometry.faces[ i ];
					face.vertexColors[ 0 ] = new THREE.Color(0x8F4A1F);
					face.vertexColors[ 1 ] = new THREE.Color(0xB85314);
					face.vertexColors[ 2 ] = new THREE.Color(0xEC7429);

				}
                                
           				

					material = new THREE.MeshPhongMaterial( { specular: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors} );

					var mesh = new THREE.Mesh( geometry, material );
                                        
					
                                        mesh.position.set(50,25,60);
                                         var Color = function (){
                                         this.changeTrue=function(){ for(var i=0;i<objects.length;i++)
                                         this.dispatchEvent({type:'change',message: objects[i].material.color.setHSL(0,0,0) + objects[i].translateX(15) });};
                                         this.changeFalse = function(){
                                         this.dispatchEvent({type:'change',message: mesh.material.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 )});};
                                        };
            
                                        EventDispatcher.prototype.apply( Color.prototype );
                                        // Using events
                                        var color = new Color();
                                        
                                        changeColor = function(event){
                                        switch(event.keyCode)
                                         {
                                             case 69:
                                             if (colorStatus === true)
                                             {    
                                             color.changeTrue();
                                             colorStatus = false;
                                             break;
                                             }
                                            else
                                            {
                                              color.changeFalse();
                                              colorStatus = true;
                                              break;
                                            }
                                         }
                                          };               
                                        
                                        
					mesh.add(Color);
                                        mesh.add(color);
                                        mesh.add(changeColor);
                                                
                                                                                   
                                        for(var i=0;i<100;i++){
                                        meshClone = mesh.clone();
                                        meshClone.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
                                        meshClone.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;
                                        if((meshClone.position.x < (sphere.position.x+10)&& meshClone.position.x >(sphere.position.x-10))||(meshClone.position.z < (sphere.position.x+10)&& meshClone.position.z >(sphere.position.x-10)))
                                        {
                                        meshClone.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
                                        meshClone.position.z = Math.floor( Math.random() * 20 - 10 ) * 20; 
                                        }
                                        meshClone.position.y = 25;
                                        scene.add(meshClone);
                                        objects.push( meshClone );
                                        }
                                        

                                                                                                                                                           
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0x0fffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
                                document.body.appendChild( renderer.domElement );
                                

				//

				window.addEventListener( 'resize', onWindowResize, false );
                                
                                
                                waterNormals = new THREE.ImageUtils.loadTexture( 'textures/waternormals.jpg' );
				waterNormals.wrapS = waterNormals.wrapT = THREE.RepeatWrapping; 

				water = new THREE.Water( renderer, camera, scene, {
					textureWidth: 512, 
					textureHeight: 512,
					waterNormals: waterNormals,
					alpha: 	1.0,
					sunDirection: light.position.clone().normalize(),
					sunColor: 0xffffff,
					waterColor: 0x001e0f,
					distortionScale: 50.0,
				} );


				mirrorMesh = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( parameters.width * 500, parameters.height * 500 ),
					water.material
				);

				mirrorMesh.add( water );
				mirrorMesh.rotation.x = - Math.PI * 0.5;
				scene.add( mirrorMesh );


				// load skybox

				var cubeMap = new THREE.CubeTexture( [] );
				cubeMap.format = THREE.RGBFormat;
				cubeMap.flipY = false;

				var loader = new THREE.ImageLoader();
				loader.load( 'textures/skyboxsun25degtest.png', function ( image ) {

					var getSide = function ( x, y ) {

						var size = 1024;

						var canvas = document.createElement( 'canvas' );
						canvas.width = size;
						canvas.height = size;

						var context = canvas.getContext( '2d' );
						context.drawImage( image, - x * size, - y * size );

						return canvas;

					};

					cubeMap.images[ 0 ] = getSide( 2, 1 ); // px
					cubeMap.images[ 1 ] = getSide( 0, 1 ); // nx
					cubeMap.images[ 2 ] = getSide( 1, 0 ); // py
					cubeMap.images[ 3 ] = getSide( 1, 2 ); // ny
					cubeMap.images[ 4 ] = getSide( 1, 1 ); // pz
					cubeMap.images[ 5 ] = getSide( 3, 1 ); // nz
					cubeMap.needsUpdate = true;

				} );

				var cubeShader = THREE.ShaderLib['cube'];
				cubeShader.uniforms['tCube'].value = cubeMap;

				var skyBoxMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				});

				var skyBox = new THREE.Mesh(
					new THREE.BoxGeometry( 1000000, 1000000, 1000000 ),
					skyBoxMaterial
				);
				
				scene.add( skyBox );


				var geometry = new THREE.IcosahedronGeometry( 400, 4 );

				for ( var i = 0, j = geometry.faces.length; i < j; i ++ ) {

					geometry.faces[ i ].color.setHex( Math.random() * 0xffffff );

				}

				var material = new THREE.MeshPhongMaterial( {
					vertexColors: THREE.FaceColors,
					shininess: 100,
					envMap: cubeMap
				} );
				
				sphere = new THREE.Mesh( geometry, material );
				scene.add( sphere );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
                        
                        // neu hinzugefügt
                                
                                // Call this function to initialize the forest when calling the html document
                                document.onload = function(){
                                // Create whole forest
                                        createForest();
                                        
                                        // Stop/Start fireflies (click on the tree)
                                        document.getElementById('completefireflies').addEventListener('click', function(){
                                                document.getElementById('timesensor').setAttribute('loop', 'false');
                                        }, false)};
                                        
                                // Function to create a trunk (params: random x and y position)
                                function createCylinder(xPos, yPos){
                                        // Get the target node
                                        var group = document.getElementById('trees');
                                        
                                        // Create transform node to apply the random position and other transformations
                                        var transCy = document.createElement('transform');
                                        // Set id attribute for the translation node
                                        transCy.setAttribute('id', 'transCy');
                                        
                                        // Define the final translation
                                        var finTrans = xPos + ' ' + yPos + ' 2.5';
                                        // Set the translation
                                        transCy.setAttribute('translation', finTrans );
                                        // Set the scale (size)
                                        transCy.setAttribute('scale', '1 5 1');
                                        // Set rotation on X for 180° (or half pi) to straighten the trunk
                                        transCy.setAttribute('rotation', '1 0 0 1.57');
                                        
                                        // Create shape node
                                        var shapeCy = document.createElement('shape');
                                        
                                        // Create appearance node
                                        var appearCy = document.createElement('appearance');

                                        // Crteate material node
                                        var matCy = document.createElement('material');
                                        // And set color properties
                                        matCy.setAttribute('diffuseColor', 'brown');
                                        
                                        // Create the cylinder spezified
                                        var cylinder = document.createElement('cylinder');
                                        // And set the properties for radius and height
                                        cylinder.setAttribute('radius', '0.5');
                                        cylinder.setAttribute('height', '1.0');
                                        
                                        // Append all nodes to its parent. Remeber, root is the group with id = trees!
                                        group.appendChild(transCy);
                                        transCy.appendChild(shapeCy);
                                        shapeCy.appendChild(appearCy);
                                        appearCy.appendChild(matCy);
                                        shapeCy.appendChild(cylinder);
                                }
                                
                                /* Function to create the top for a trunk
                                   params: random x and y position, random scale x and y)*/
                                function createCone(xPos, yPos, scaleX, scaleY){
                                        // Get the target node
                                        var group = document.getElementById('trees');
                                        
                                        // Create transform node to apply the random position and scale
                                        var transCo = document.createElement('transform');
                                        // Set id attribute for the translation node
                                        transCo.setAttribute('id', 'transCo');
                                        
                                        // Define the final translation
                                        var finTrans = xPos + ' ' + yPos + ' 6.0';
                                        // Set the translation
                                        transCo.setAttribute('translation', finTrans);
                                        // Define the final scale
                                        var finScale = scaleX + ' ' + scaleY + ' ' + scaleX;
                                        // Set the scale
                                        transCo.setAttribute('scale', finScale);   // 2 4 2
                                        // Set rotation on X for 180° (or half pi) to straighten the cone of the trunk
                                        transCo.setAttribute('rotation', '1 0 0 1.57');
                                        
                                        // Create shape node
                                        var shapeCo = document.createElement('shape');
                                        
                                        // Create appearance node
                                        var appearCo = document.createElement('appearance');

                                        // Create material node
                                        var matCo = document.createElement('material');
                                        // And set color properties
                                        matCo.setAttribute('diffuseColor', 'green');
                                        
                                        // Create the cylinder spezified
                                        var cone = document.createElement('cone');
                                        
                                        // Append all nodes to its parent. Remeber, root is the group with id = trees!
                                        group.appendChild(transCo);
                                        transCo.appendChild(shapeCo);
                                        shapeCo.appendChild(appearCo);
                                        appearCo.appendChild(matCo);
                                        shapeCo.appendChild(cone);
                                }
                                        
                                // Function to create multiple trees.
                                function createForest(){
                                        var i, xPos, yPos, scaleX, scaleY;
                                        
                                        // Max tree count
                                        var count = 100;
                                        
                                        // Max range for a single tree (position: range * random between 0 and 1)
                                        var range = 200;
                                        
                                        // Offset for each tree to center it 
                                        var offset = range / 2;

                                        // Create trees in a for loop and create for each tree a random position
                                        for(i = 0; i < count; i++)
                                        {
                                                // Random x and y position
                                                xPos = Math.floor((Math.random() * range) + 1) - offset;
                                                yPos = Math.floor((Math.random() * range) + 1) - offset;
                                                
                                                // Random x and y scale for the cones
                                                scaleX = Math.floor((Math.random() * 4) + 2);
                                                scaleY = Math.floor((Math.random() * 5) + 1);
                                                
                                                // Trees should be placed around the left and right side of the axis origin,
                                                // so we place every odd tree on the left and every even tree on the right side.
                                                if(i % 2 == 0){
                                                        xPos *= (-1);
                                                        yPos *= (-1);
                                                }
                                                
                                                // Create trunk
                                                createCylinder(xPos, yPos);
                                                // Create cone
                                                createCone(xPos, yPos, scaleX, scaleY);
                                        } // CLOSE FOR LOOP !!!
                        
                       
			function animate() {
                                
                              
		requestAnimationFrame( animate );
		
	                                                        
				if ( controlsEnabled ) {
                                    
                                                                          
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( scene.children );

					var isOnObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					if ( moveForward ) velocity.z -= 500.0 * delta;
					if ( moveBackward ) velocity.z += 500.0 * delta;
					if ( moveLeft ) velocity.x -= 500.0 * delta;
					if ( moveRight ) velocity.x += 500.0 * delta;

					if ( isOnObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}
                                            
                                                                         
                                
                                             var char = controls.getObject();
                                             xAchse = Math.round(char.position.x);
                                             yAchse = Math.round(char.position.y);
                                             zAchse = Math.round(char.position.z);
                                             OXAchse = Math.round(objects[objects.length-1].position.x);
                                             OZAchse = Math.round(objects[objects.length-1].position.z);
      
                                             str = "Current Position: x:" + xAchse + " y:" + yAchse + " z:" + zAchse + " Object: x:" + OXAchse +" z:" + OZAchse;
                                             document.getElementById("position").innerHTML =  str;
                                             
                                             
                                            
                                                
                                                var nearCloneX = (controls.getObject().position.x < (sphere.position.x+ 50)) && (controls.getObject().position.x > (sphere.position.x- 50));
                                                var nearCloneZ = (controls.getObject().position.z < (sphere.position.z+ 50)) && (controls.getObject().position.z > (sphere.position.z- 50));
                                                
                                                 if(nearCloneX === true && nearCloneZ === true)                                                 
                                                {
                                                    document.addEventListener('keydown',changeColor);  
                                                }
                                                else
                                                {
                                                    document.removeEventListener('keydown',changeColor);
                                                }
                                                
                                                 
                                             
                                              					prevTime = time;
                                                                                
                                                                                
                                // Bewegung der Glühwürmle
                                </Transform> 
                                
                                <!-- First fireflie -->
                                <transform translation="-10 0 0" scale="2.5 2.5 2.5" rotation="1 0 0 1.57">

                                <!-- Second fireflie -->

                                        <inline url="Fireflie.js"></inline>
                                </transform>
                                </transform>
                                
                                <!-- Third fireflie -->
                                <transform translation="-33 12 0" scale="2.5 2.5 2.5" rotation="1 0 0 1.57">
                                <transform rotation="0 1 0 2.7">
                                        <inline url="Fireflie.js"></inline>
                                </transform>
                                </transform>
                                
                                <!-- Fourth fireflie -->
                                <transform translation="45 30 0" scale="2.5 2.5 2.5" rotation="1 0 0 1.57">
                                <transform rotation="0 1 0 0.7">
                                        <inline url="Fireflie.js"></inline>
                                </transform>
                                </transform>
                                
                                        
				}  
                                 
                                
			
                             
                                
                
			}
                        
                         

		function render() {

				var time = performance.now() * 0.001;

				sphere.position.y = Math.sin( time ) * 500 + 250;
				sphere.rotation.x = time * 0.5;
				sphere.rotation.z = time * 0.51;

				water.material.uniforms.time.value += 1.0 / 60.0;
				controls.update();
				water.render();
				renderer.render( scene, camera );

			}

			
			
			

			}

			}


			}

		</script>
